<meta name="keywords" content="sticking words on photos">
<meta name="author" content="Andrew Nicolson, David Wagner">
<meta name="robots" content="follow,index">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

<link rel="Bookmark" href="images/favicon.ico">
<link rel="SHORTCUT ICON" href="images/favicon.ico">
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/mobile.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>

<div id="k-top">
	<div class="k-title">
		<a class="logo" href="#" title="Kapshinisation!"><h2>KAPSHIN</h2></a>
	</div>
	<div class="k-url">
			<div class="greyleftedge"></div>
			<input id="image-url" class="textbox" type="text" name="imageURL" value="http://fbcdn-sphotos-a.akamaihd.net/hphotos-ak-snc7/2603_61922841212_577851212_2065354_5569366_n.jpg" />
			<a class="random" href="#" title="Randomise"></a>
			<a class="help" href="#" title="Help"></a>
			<div class="greyrightedge"></div>
	</div>
	<div class="k-url">
			<div class="greyleftedge"></div>
			<input id="image-message" class="textbox" type="text" name="caption" value="God, if you're up there... please kill Justin Bieber." />
			<a class="random" href="#" title="Randomise"></a>
			<a class="help" href="#" title="Help"></a>
			<div class="greyrightedge"></div>
	</div>
	<div class="k-url">
			<div class="greyleftedge"></div>
			<select id="image-style" class="selectbox">
				<option value="lolcats">LOLcats</option>
				<option value="motivation">Motivational poster</option>
				<option value="speech">Speech bubble</option>
				<option value="rainbow">Rainbowtext</option>
			</select>
			<a class="random" href="#" title="Randomise"></a>
			<a class="help" href="#" title="Help"></a>
			<div class="greyrightedge"></div>
	</div>
</div>
<div id="gen-image">
	<img id="kapshin-image" class="#" src="images/sampleimage.jpg" alt="" />
	<div class="shareoptions">
	<a href="#" class="saveicon" title="Save this image">Save</a>
	<a href="#" class="twittericon" title="Post to Twitter">Twitter</a>
	<a href="#" class="facebookicon" title="Share on Facebook">Facebook</a>
	<a href="#" class="tumblricon" title="Blog on Tumblr">Tumblr</a>
	</div>
</div>

<script type="text/javascript" src="js/index.min.js"></script>
</body>
